{% extends 'inflearn_lecture/base.html' %}

{% block content %}


<style>
    div {
        float: left;
    }

    .left {
        width: 30%;
    }

    .left ul li {
        margin: 10px;
        padding: 10px;
        border: 1px solid gray;
    }

    .right {
        width: 70%;
    }
</style>

<div class="left">
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li id="hot_lecture">인기</li>
        <li>추천</li>
    </ul>
</div>

<div class="right">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 all">
        {% for text in texts %}

        <div class="col">
            <div class="card shadow-sm">
                <a href="{% url 'lecture_list_info' pk=text.pk %}">
                    <img src="../../../media/{{text.img_url}}" width="100">
                    <div class="card-body">
                        <p class="card-text">{{ text.title }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </div>
                            <small class="text-body-secondary">9 mins</small>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 hot">
        {% for text in hot_lecture %}

        <div class="col">
            <div class="card shadow-sm">
                <a href="{% url 'lecture_list_info' pk=text.pk %}">
                    <img src="../../../media/{{text.img_url}}" width="100">
                    <div class="card-body">
                        <p class="card-text">{{ text.title }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </div>
                            <small class="text-body-secondary">9 mins</small>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


<script>
    $('#hot_lecture').click(function () {
        $('.row').hide()
        $('.hot').show()
    })
</script>


{% endblock %}
